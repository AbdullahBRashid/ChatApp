<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PandaChat! The simple way to chat."/>

    <title>PandaChat - Be casual</title>
    <link rel="icon" type="image/x-icon" href="/static/Favicon.png">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/chat-area.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

    <!-- Open Graph for WebLinks -->
    <meta property="og:title" content="PandaChat - Be real" />
    <meta property="og:description" content="Have a casual chat! Like Pandas." />
    <meta property="og:url" content="http://abdullahbrashid.ddns.net:8080/app.html" />
    <meta property="og:image" content="http://abdullahbrashid.ddns.net:8080/static/Logo.png" />

</head>
<body>
    <!-- Header -->
    <header id="header">
        <img src="/static/Logo.png" alt="Logo of Panda" id="logo">
        <h1 id="title">PandaChat</h1>

        <!-- Account Box -->
        <div id="account-box">
            <div id="name-container">
                <p id="name-p"></p>
                <button id="logout-button" class="my-button"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
            </div>
            <div id="top-buttons-container">
                <div id="name-color-container" class="color-container">
                    <p class="top-bar-label">Name:</p>
                    <input type="color" id="name-color-picker" class="color-picker">
                </div>
            </div>

            </div>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <div id="messages-container">
            <!-- To bottom button -->
            <button id="to-bottom-button" class="my-button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>

        <div id="chat-input">
            <!-- Emoji Picker -->
            <button id="emoji-picker" class="chat-box-button"><i class="fa-regular fa-face-smile-wink"></i></button>
            <!-- Text Box -->
            <input autocomplete="off" type="text" name="chat-text-box" id="chat-text-box" placeholder="Type a message">
            <!-- Send Button -->
            <button id="send-button" class="chat-box-button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
    </main>

</body>
    <!-- Scripts -->
    <script type="module" src="/js/app.js" defer></script>
    <script type="module" src="/js/emoji.js" defer></script>
</html>
