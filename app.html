<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/Favicon.png">
    <link rel="stylesheet" href="/css/main.css"/>
    <meta name="description" content="PandaChat! The simple way to chat."/>

    <meta property="og:title" content="PandaChat - Be casual" />
    <meta property="og:url" content="http://abdullahbrashid.ddns.net/app.html/" />
    <meta property="og:description" content="Have a casual chat! Like Pandas." />
    <meta property="og:image" content="http://abdullahbrashid.ddns.net/static/Logo.png" />

    <title>PandaChat - Be casual</title>
</head>
<body>
    <header id="header">
        <img src="/static/Logo.png" alt="Logo of Panda" id="logo">
        <h1>PandaChat</h1>
    </header>
    <main>
        <div id="chat-div">
        
        </div>
        <div id="chat-input">
            <input type="text" name="chat-text" id="chat-text">
            <button onclick="sendMessage()" id="send-button">Send</button>
            <input type="color" id="color-picker" onchange="changeColor()">
        </div>
    </main>
</body>

<script src="./app.js" defer></script>
</html>
