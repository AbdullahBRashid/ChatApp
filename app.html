<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/Favicon.png">
    <link rel="stylesheet" href="/css/main.css"/>
    <meta name="description" content="PandaChat! The simple way to chat."/>

    <!-- Open Graph for WebLinks -->
    <meta property="og:title" content="PandaChat - Be real" />
    <meta property="og:description" content="Have a casual chat! Like Pandas." />
    <meta property="og:url" content="http://abdullahbrashid.ddns.net:8080/app.html" />
    <meta property="og:image" content="http://abdullahbrashid.ddns.net:8080/static/Logo.png" />

    <title>PandaChat - Be casual</title>
</head>
<body>
    <header id="header">
        <img src="/static/Logo.png" alt="Logo of Panda" id="logo">
        <h1>PandaChat</h1>
        <div id="account-box">
            <input type="color" id="color-picker" onchange="changeColor()">
            <p id="name-p"></p>
            <button onclick="logout()" id="back-button" class="my-button">Logout</button>
        </div>
    </header>
    <main>
        <div id="chat-div">
            <button onclick="toBottom()" id="to-bottom" class="my-button">To Bottom</button>
        </div>

        <div id="chat-input">
            <button id="emoji-picker">Emoji</button>
            <input type="text" name="chat-text" id="chat-text">
            <button onclick="sendMessage()" id="send-button" class="my-button">Send</button>
            
        </div>
    </main>
</body>

<script src="./app.js" defer></script>
<script type="module" src="./emoji.js" defer></script>
</html>
